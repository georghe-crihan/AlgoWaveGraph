<html>
<head>
<title>Wave (aka Lee) algorithm demo</title>
<style type="text/css">
#maze {
    border-width: 1px;
    border-style: dashed;
    float: left;
}

#legend {
    float: left;
}

#message {
    clear: left;
}
</style>
<script type="text/javascript">
function print(t)
{
var div = document.getElementById("message");
div.innerHTML = t;
}

function start()
{
var div = document.getElementById("maze");
div.innerHTML = "Whatever";
//window.alert("Loaded");
print("Hi there!");
}
</script>
</head>
<body onload="start()">
<div id="maze">
Empty maze 
</div>
<div id="legend">
</div>
<div id="message">
Nothing
</div>
</body>
</html>
